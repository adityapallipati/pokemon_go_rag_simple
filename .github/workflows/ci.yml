name: Pokemon Go Streamlit App CI/CD

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pylint

      - name: Run Pytest with Coverage
        run: |
          source venv/bin/activate
          pytest --cov=llm_pokemon_app --cov-config=.coveragerc --cov-report=term-missing

      - name: Run Pylint
        run: |
          source venv/bin/activate
          pylint llm_pokemon_app/ --fail-under=8.0

  docker-build:
    # This job runs only on the develop branch
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: test-and-lint

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: your-dockerhub-username/pokemon_go_rag_simple:latest

  streamlit-deploy:
    # This job runs only on the master branch
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: test-and-lint

    steps:
      - name: Deploy to Streamlit
        run: echo "Push to master triggers redeployment on Streamlit Community Cloud."